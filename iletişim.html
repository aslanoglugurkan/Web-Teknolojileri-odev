    <script>

        function formKontrol(frm)
        {
            var adsoyad=frm.adsoyad.value;
            var email = frm.email.value;
            var atpos=email.indexOf("@");
            var dotpos=email.lastIndexOf(".");
            var tel=frm.tel.value;
            var cinsiyet=frm.cinsiyet.value;
            var mesaj=frm.mesaj.value;

           if (adsoyad==null || adsoyad=="" || adsoyad.length < 3)
              {
                  alert("Kullanıcı adı 3 karakterden az olamaz");
                  return false;
              }  
              if (atpos<1 || dotpos<atpos+2 || dotpos+2>email.legth)
                {
                    alert("Lütfen geçerli eposta adresi girin");
                    return false;
                }
                if(tel==null || tel=="" || tel.length>11)
                {
                    alert("Geçerli bir telefon numarası giriniz");
                    return false;
                }
                if(cinsiyet==null)
                {
                    alert("Cinsiyet seçiniz")
                    return false;
                }
                if(mesaj==null || mesaj==""  )
                {
                    alert("Lüften mesaj yazınız")
                    return false;
                }
                return true;
            }
           
        
        </script>
